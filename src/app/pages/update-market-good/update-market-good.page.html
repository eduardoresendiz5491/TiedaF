<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="update(s)" #s="ngForm">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre de la tienda</ion-label>
              <ion-input required name = "nameTienda" [(ngModel)] = "datos.nameTienda"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dirección de la tienda</ion-label>
              <ion-input required name = "adressTienda" [(ngModel)] = "datos.adressTienda"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Calle ubicada</ion-label>
              <ion-input required name = "streetTienda" [(ngModel)] = "datos.streetTienda"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Numero de teléfono</ion-label>
              <ion-input required name = "cellphoneTienda" [(ngModel)] = "datos.cellphoneTienda"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" fill="clear" shape="round">
              Agregar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
